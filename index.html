<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Manik Public School Waste Management Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">
  <!-- School Details -->
  <div class="container py-4">
    <h1 class="text-center fw-bold text-primary">The Manik Public School</h1>
    <h5 class="text-center fst-italic mb-4">Manik Nagar, Karnataka. (Residential School)</h5>
  </div>

  <!-- Popup Message -->
  <div id="popupVoteReady" class="alert alert-success text-center mx-auto w-50" role="alert">
    <strong>Are You Ready to Vote for the Cleanest House?</strong>
  </div>

  <!-- House Scores -->
  <div class="container">
    <h3 class="my-4 text-center">House Standings</h3>
    <div id="houseStandings" class="row g-4"></div>
    <div id="currentWinner" class="text-center fs-4 fw-bold my-2"></div>
  </div>

  <!-- Login/Signup Forms -->
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <!-- Login -->
        <div class="card shadow-lg mb-3">
          <div class="card-body">
            <h4 class="card-title text-center mb-3">Login</h4>
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input type="text" id="loginUsername" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" id="loginPassword" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>

        <!-- Signup -->
        <div class="card shadow-lg">
          <div class="card-body">
            <h4 class="card-title text-center mb-3">Sign Up (Teachers Only)</h4>
            <form id="signupForm">
              <div class="mb-3">
                <label class="form-label">Name of the Teacher</label>
                <input type="text" id="teacherName" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Designation</label>
                <input type="text" id="designation" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">House</label>
                <select id="teacherHouse" class="form-select" required>
                  <option value="">Select House</option>
                  <option value="Martand">Martand</option>
                  <option value="Shankar">Shankar</option>
                  <option value="Narasimha">Narasimha</option>
                  <option value="Siddharaj">Siddharaj</option>
                  <option value="Muktabai">Muktabai</option>
                  <option value="Lakshmibai">Lakshmibai</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <input type="tel" id="contactNumber" class="form-control" required maxlength="10" minlength="10" pattern="\d{10}"/>
              </div>
              <div class="mb-3">
                <label class="form-label">Create Username</label>
                <input type="text" id="signupUsername" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Create Password</label>
                <input type="password" id="signupPassword" class="form-control" required minlength="6"/>
              </div>
              <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
          </div>
        </div>
        
        <!-- Logout Button -->
        <button id="logoutBtn" class="btn btn-secondary mt-3 w-100 d-none">Logout</button>
      </div>
    </div>
  </div>

  <!-- Vote (Stars) Section, only visible after login -->
  <div id="voteSection" class="container text-center mt-5 d-none">
    <h3>Cast Your Vote for Cleanliness!</h3>
    <p>Select a house and rate (1-5 Stars)</p>
    <div class="mb-3">
      <select class="form-select w-50 mx-auto" id="voteHouseSelect">
        <option value="">Select House</option>
        <option value="Martand">Martand</option>
        <option value="Shankar">Shankar</option>
        <option value="Narasimha">Narasimha</option>
        <option value="Siddharaj">Siddharaj</option>
        <option value="Muktabai">Muktabai</option>
        <option value="Lakshmibai">Lakshmibai</option>
      </select>
    </div>
    <div class="star-rating mb-3">
      <span class="star" data-star="1">&#9733;</span>
      <span class="star" data-star="2">&#9733;</span>
      <span class="star" data-star="3">&#9733;</span>
      <span class="star" data-star="4">&#9733;</span>
      <span class="star" data-star="5">&#9733;</span>
    </div>
    <button id="voteBtn" class="btn btn-warning" disabled>Submit Vote</button>
    <div id="voteMsg" class="text-success mt-3"></div>
  </div>


  <!-- Bootstrap JS Bundle (for modal, etc) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
